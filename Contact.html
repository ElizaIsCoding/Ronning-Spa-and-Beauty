<div class="row formTitleWrap">
  <div class="col-12 ">
    <div class="formTitle">Please fill in the details below</div>
  </div>
</div>
<!--main container-->
<div class="container" id="myContainer">
  <div class="row">
    <div class="col-12">

      <!--      form in a container-->
      <div class="formContainer">
        <form class="row g-3 contactForm">
          <div class="col-md-6">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName" required>
          </div>
          <div class="col-md-6">
            <label for="inputSurname" class="form-label">Surname</label>
            <input type="text" class="form-control" id="inputSurname" required>
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputMobile" class="form-label">Mobile number</label>
            <input type="text" class="form-control" id="inputMobile">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">I would like to..</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Enter keyword">
          </div>
          <div class="col-md-6">
            <label for="inputState" class="form-label">Choose from the following</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>Book a treatment</option>
              <option>Book your stay</option>
              <option>Order a call back to discuss options</option>
              <option>Order a product</option>
            </select>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12 justify-content-between">
            <button type="submit" class="btn btnContactForm" id="btmSubmitForm">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
